// android/build.gradle

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Bump AGP from 7.4.2 to 8.2.1
        classpath 'com.android.tools.build:gradle:8.2.1'

        // You can keep or update the Google Services plugin version if needed.
        // 4.3.15 should work fine, but you could also try 4.4.2 or newer.
        classpath 'com.google.gms:google-services:4.3.15'
        
        // NOTE: Do not place your application dependencies here;
        // they belong in the module-level build.gradle (android/app/build.gradle).
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// If you see these lines in your project, you can keep them:
rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

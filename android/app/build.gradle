plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    // Apply the Google Services plugin using the modern plugin DSL:
    id "com.google.gms.google-services"
}

android {
    // Updated namespace to reflect your company branding.
    namespace = "com.fitly.findptapp"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    
    kotlinOptions {
        jvmTarget = "1.8"
    }
    
    defaultConfig {
        applicationId = "com.example.find_pt_app"
        // Increase minSdk to 23 to match the new Firebase Auth requirements.
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }
    
    // Define signing configurations.
    signingConfigs {
        release {
            // TODO: Replace the following placeholders with your actual keystore details.
            storeFile file("path/to/your/keystore.jks")
            storePassword "your_store_password"
            keyAlias "your_key_alias"
            keyPassword "your_key_password"
        }
    }
    
    buildTypes {
        release {
            // Use the custom release signing configuration.
            signingConfig = signingConfigs.release

            // Enable code shrinking, obfuscation, and optimization.
            minifyEnabled true
            shrinkResources true

            // Use the default Proguard rules file and your custom rules file.
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Firebase Auth and Firestore dependencies.
    implementation 'com.google.firebase:firebase-auth:23.1.0'
    implementation 'com.google.firebase:firebase-firestore'
    
    // Use the production App Check dependency (Play Integrity for Android).
    implementation 'com.google.firebase:firebase-appcheck-playintegrity:16.0.0'
}

configurations.all {
    resolutionStrategy.eachDependency { details ->
        if (details.requested.group == 'com.google.firebase' &&
            details.requested.name == 'firebase-auth') {
            details.useVersion '23.1.0'
        }
    }
}

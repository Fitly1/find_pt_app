plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    // Apply the Google Services plugin using the modern plugin DSL:
    id "com.google.gms.google-services"
}

android {
    // Use the original package name as the namespace.
    namespace = "com.example.find_pt_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    
    kotlinOptions {
        jvmTarget = "1.8"
    }
    
    defaultConfig {
        // Set applicationId to the original package name.
        applicationId = "com.example.find_pt_app"
        // Increase minSdk to 23 to match the new Firebase Auth requirements.
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }
    
    // Define signing configurations.
    signingConfigs {
        release {
            // Update the path to your keystore file (use double backslashes on Windows)
            storeFile file("C:/Users/sharv/find_pt_app/android/app/my_release.keystore")
            // Replace with your actual keystore password
            storePassword "fitly1612"
            // Use your key alias (as generated, e.g., "mykey")
            keyAlias "mykey"
            // Replace with your actual key password (if different, otherwise use the same as the keystore password)
            keyPassword "fitly1612"
        }
    }
    
    buildTypes {
        release {
            // Use the custom release signing configuration.
            signingConfig = signingConfigs.release

            // Enable code shrinking, obfuscation, and optimization.
            minifyEnabled true
            shrinkResources true

            // Use the default Proguard rules file and your custom rules file.
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Firebase Auth and Firestore dependencies.
    implementation 'com.google.firebase:firebase-auth:23.1.0'
    implementation 'com.google.firebase:firebase-firestore'
    
    // Use the production App Check dependency (Play Integrity for Android).
    implementation 'com.google.firebase:firebase-appcheck-playintegrity:16.0.0'
}

configurations.all {
    resolutionStrategy.eachDependency { details ->
        if (details.requested.group == 'com.google.firebase' &&
            details.requested.name == 'firebase-auth') {
            details.useVersion '23.1.0'
        }
    }
}
